<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet" />
    <title>Guitar Kings | Contact Us</title>
</head>
<body>
    <header>
        <nav>
            <a href="/"><p class="logo">Guitar Kings</p></a>
            <ul>
                <a href="/"><li>Home</li></a>
                <a href="/guitars.html"><li>Guitars</li></a>
                <a href="/contact.html" class="active"><li>Contact</li></a>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contact</h1>
        <form>
            <label for="name">Full name</label>
            <input type="text" id="name" name="name">
            <label for="email">Email</label>
            <input type="email" id="email" name="Email" />
            <label for="guitar">Guitar</label>
            <select id="guitar" name="Guitar">
                <option value="Adirondack Red">Adirondack Red</option>
                <option value="Adirondack Blue">Adirondack Blue</option>
                <option value="Adirondack Green">Adirondack Green</option>
            </select>
            <input type="checkbox" id="email-updates" name="email-updates" />
            <label for="email-updates">Sign up for email updates.</label>
            <label for="message">Message</label>
            <textarea id="message" name="message"></textarea>
            <input type="submit" value="Send Now" class="inputButton"/>
        </form>
    </main>
    <footer>
        <p>Copyright Â©</p>
    </footer>
</body>
</html>
